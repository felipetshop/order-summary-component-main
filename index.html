<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  

</head>
<body>

<main>
  <section>
    <img class="imagehero" src="images\illustration-hero.svg" alt="heroimage"> 
      <div class="text">
        <h1>Order summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div> 
        <div class="AnnualPlan">
          <div class="music">
          <img class="imgmusic" src="images\icon-music.svg" alt="icon-music">
          <div class="price">
            <strong>Annual Plan</strong><span>$59.99/year</span>
            </div>
         </div>
         <a href="#"><b>Change</b></a>
        </div>
    <button type="button">Proceed to Payment</button>
    <a class="Cancel" href="#"><b>Cancel Order<b></b></a> 
  </section>
</main>  
</body>
</html>
